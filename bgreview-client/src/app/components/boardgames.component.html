<mat-action-list>
    <button mat-list-item *ngFor="let bg of boardgames.boardgames"
        (click)="selected(bg)">
      {{ bg.Name }}
    </button>
</mat-action-list>

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = $event">
</mat-paginator>
