<mat-action-list>
  <button
    mat-list-item
    *ngFor="let bg of activeBoardgamePage"
    (click)="selected(bg.ID)"
  >
    {{ bg.Name }}
  </button>
</mat-action-list>

<mat-paginator
  [length]="boardgameList.boardgames.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChanged($event)"
>
</mat-paginator>
