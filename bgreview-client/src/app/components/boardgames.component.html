<mat-spinner class="spinner" [diameter]="35" *ngIf="loading"></mat-spinner>
<mat-action-list>
  <h1 mat-subheader *ngIf="category != null">Boardgame Category: {{ category }}</h1>
  <h1 mat-subheader *ngIf="searchQuery != null">Searching For: {{ searchQuery }}</h1>
  <button
    mat-list-item
    *ngFor="let bg of activeBoardgamePage"
    (click)="selected(bg.ID)"
  >
    {{ bg.Name }}
  </button>
</mat-action-list>

<mat-paginator
  [length]="boardgameList.boardgames.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChanged($event)"
>
</mat-paginator>
